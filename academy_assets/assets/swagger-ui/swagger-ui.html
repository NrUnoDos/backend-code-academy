<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI - Bootstrap Academy</title>
    <link rel="icon" href="https://static.bootstrap.academy/logo.svg">
    <style type="text/css">
      {{SWAGGER_UI_CSS}}
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      {{SWAGGER_UI_JS}}
      window.ui = SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        displayRequestDuration: true,
      });
    </script>
  </body>
</html>
